openapi: 3.0.3
info:
  title: Envoyou Core API
  version: 1.0.0
  description: >-
    Complete Envoyou API for environmental data verification and compliance checking.
    Includes authentication, user management, global environmental data, permits,
    notifications, and administrative functions.
servers:
  - url: https://api.envoyou.com/v1
    description: Production
  - url: https://api-staging.envoyou.com/v1
    description: Staging
  - url: http://localhost:10000/v1
    description: Local Development
security:
  - BearerAuth: []
  - ApiKeyAuth: []
paths:
  # Notifications (clean prefixes)
  /notifications/:
    get:
      summary: Get user notifications
      tags: [Notifications]
      parameters:
        - in: query
          name: user_id
          required: true
          schema: { type: string }
        - in: query
          name: limit
          required: false
          schema: { type: integer, default: 50 }
        - in: query
          name: offset
          required: false
          schema: { type: integer, default: 0 }
        - in: query
          name: unread_only
          required: false
          schema: { type: boolean, default: false }
        - in: query
          name: category
          required: false
          schema: { type: string, enum: [account, security, billing, system, marketing, support] }
      responses:
        '200': { description: Successful Response }
    post:
      summary: Create notification
      tags: [Notifications]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_id, title, message]
              properties:
                user_id: { type: string }
                title: { type: string }
                message: { type: string }
                type: { type: string, enum: [email, in_app, push, sms], default: in_app }
                category: { type: string, enum: [account, security, billing, system, marketing, support], default: system }
                priority: { type: string, enum: [low, medium, high, urgent], default: medium }
      responses:
        '200': { description: Successful Response }

  /notifications/count:
    get:
      summary: Get notification count
      tags: [Notifications]
      parameters:
        - in: query
          name: user_id
          required: true
          schema: { type: string }
        - in: query
          name: unread_only
          required: false
          schema: { type: boolean, default: false }
      responses:
        '200': { description: Successful Response }

  /notifications/{notification_id}/read:
    put:
      summary: Mark notification as read
      tags: [Notifications]
      parameters:
        - in: path
          name: notification_id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Successful Response }

  /notifications/read-all:
    put:
      summary: Mark all notifications as read
      tags: [Notifications]
      parameters:
        - in: query
          name: user_id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Successful Response }

  /notifications/{notification_id}:
    delete:
      summary: Delete notification
      tags: [Notifications]
      parameters:
        - in: path
          name: notification_id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Successful Response }

  /notifications/templates:
    get:
      summary: Get notification templates
      tags: [Notifications]
      responses:
        '200': { description: Successful Response }

  /notifications/send-template:
    post:
      summary: Send template notification
      tags: [Notifications]
      parameters:
        - in: query
          name: template_key
          required: true
          schema: { type: string }
        - in: query
          name: user_id
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema: { type: object, additionalProperties: true }
      responses:
        '200': { description: Successful Response }

  /notifications/preferences/{user_id}:
    get:
      summary: Get user notification preferences
      tags: [Notifications]
      parameters:
        - in: path
          name: user_id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Successful Response }
    put:
      summary: Update user notification preferences
      tags: [Notifications]
      parameters:
        - in: path
          name: user_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object, additionalProperties: { type: boolean } }
      responses:
        '200': { description: Successful Response }
    delete:
      summary: Delete user notification preferences
      tags: [Notifications]
      parameters:
        - in: path
          name: user_id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Successful Response }

  /notifications/events/welcome:
    post:
      summary: Send welcome notification event
      tags: [Notifications]
      parameters:
        - in: query
          name: user_id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Successful Response }

  /notifications/events/verification:
    post:
      summary: Send verification notification event
      tags: [Notifications]
      parameters:
        - in: query
          name: user_id
          required: true
          schema: { type: string }
        - in: query
          name: verification_code
          required: true
          schema: { type: string }
      responses:
        '200': { description: Successful Response }

  /notifications/events/password-reset:
    post:
      summary: Send password reset notification event
      tags: [Notifications]
      parameters:
        - in: query
          name: user_id
          required: true
          schema: { type: string }
        - in: query
          name: reset_token
          required: true
          schema: { type: string }
      responses:
        '200': { description: Successful Response }

  /notifications/events/security-alert:
    post:
      summary: Send security alert notification event
      tags: [Notifications]
      parameters:
        - in: query
          name: user_id
          required: true
          schema: { type: string }
        - in: query
          name: alert_type
          required: true
          schema: { type: string }
        - in: query
          name: details
          required: false
          schema: { type: string }
      responses:
        '200': { description: Successful Response }

  /notifications/events/billing:
    post:
      summary: Send billing notification event
      tags: [Notifications]
      parameters:
        - in: query
          name: user_id
          required: true
          schema: { type: string }
        - in: query
          name: billing_type
          required: true
          schema: { type: string }
        - in: query
          name: amount
          required: false
          schema: { type: number }
      responses:
        '200': { description: Successful Response }

  /notifications/cleanup:
    post:
      summary: Cleanup expired notifications
      tags: [Notifications]
      responses:
        '200': { description: Successful Response }

  # Payments (clean prefixes)
  /payments/create-subscription:
    post:
      summary: Create subscription
      tags: [Payments]
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [price_id]
              properties:
                price_id: { type: string }
                custom_data: { type: object, additionalProperties: true }
      responses:
        '200': { description: Successful Response }

  /payments/subscription/{subscription_id}:
    get:
      summary: Get subscription
      tags: [Payments]
      security: [{ BearerAuth: [] }]
      parameters:
        - in: path
          name: subscription_id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Successful Response }

  /payments/webhook:
    post:
      summary: Paddle webhook
      tags: [Payments]
      responses:
        '200': { description: Successful Response }

  # Cloudflare
  /cloudflare/health:
    get:
      summary: Cloudflare API health check
      tags: [Cloudflare]
      responses:
        '200': { description: Successful Response }

  /cloudflare/analytics:
    get:
      summary: Zone analytics
      tags: [Cloudflare]
      parameters:
        - in: query
          name: domain
          required: false
          schema: { type: string, default: envoyou.com }
        - in: query
          name: hours
          required: false
          schema: { type: integer, default: 24 }
      responses:
        '200': { description: Successful Response }

  /cloudflare/dns:
    get:
      summary: DNS records
      tags: [Cloudflare]
      parameters:
        - in: query
          name: domain
          required: false
          schema: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }
    post:
      summary: Create DNS record
      tags: [Cloudflare]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                domain: { type: string, default: envoyou.com }
                record_type: { type: string, default: A }
                name: { type: string }
                content: { type: string }
                ttl: { type: integer, default: 1 }
                proxied: { type: boolean, default: true }
      responses:
        '200': { description: Successful Response }

  /cloudflare/dns/{record_id}:
    put:
      summary: Update DNS record
      tags: [Cloudflare]
      parameters:
        - in: path
          name: record_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                domain: { type: string, default: envoyou.com }
                record_type: { type: string, default: A }
                name: { type: string }
                content: { type: string }
                ttl: { type: integer, default: 1 }
                proxied: { type: boolean, default: true }
      responses:
        '200': { description: Successful Response }
    delete:
      summary: Delete DNS record
      tags: [Cloudflare]
      parameters:
        - in: path
          name: record_id
          required: true
          schema: { type: string }
        - in: query
          name: domain
          required: false
          schema: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }

  /cloudflare/firewall:
    get:
      summary: Firewall rules
      tags: [Cloudflare]
      parameters:
        - in: query
          name: domain
          required: false
          schema: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }
    post:
      summary: Create firewall rule
      tags: [Cloudflare]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description: { type: string }
                expression: { type: string }
                action: { type: string, default: block }
                domain: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }

  /cloudflare/rate-limits:
    get:
      summary: Rate limiting rules
      tags: [Cloudflare]
      parameters:
        - in: query
          name: domain
          required: false
          schema: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }
    post:
      summary: Create rate limit
      tags: [Cloudflare]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url_pattern: { type: string }
                requests_per_period: { type: integer, default: 100 }
                period: { type: integer, default: 60 }
                action: { type: string, default: block }
                domain: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }

  /cloudflare/cache/purge:
    post:
      summary: Purge cache
      tags: [Cloudflare]
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                urls:
                  type: array
                  items: { type: string }
                domain: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }

  /cloudflare/ssl:
    get:
      summary: SSL/TLS status
      tags: [Cloudflare]
      parameters:
        - in: query
          name: domain
          required: false
          schema: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }

  /cloudflare/page-rules:
    get:
      summary: Page rules
      tags: [Cloudflare]
      parameters:
        - in: query
          name: domain
          required: false
          schema: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }
    post:
      summary: Create page rule
      tags: [Cloudflare]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url_pattern: { type: string }
                actions: { type: array, items: { type: object } }
                priority: { type: integer, default: 1 }
                domain: { type: string, default: envoyou.com }
      responses:
        '200': { description: Successful Response }

  # Environmental
  /environmental/us/facilities/{facility_name}:
    get:
      summary: Search US facilities (EPAâ†’EIA fallback)
      tags: [Environmental Data]
      parameters:
        - in: path
          name: facility_name
          required: true
          schema: { type: string }
        - in: query
          name: source
          required: false
          schema: { type: string, enum: [epa, eia] }
      responses:
        '200': { description: Successful Response }
  # Authentication Endpoints
  /auth/login:
    post:
      summary: User login
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token: { type: string }
                  token_type: { type: string, example: bearer }
                  user: { $ref: '#/components/schemas/User' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }

  /auth/register:
    post:
      summary: User registration
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 8 }
                name: { type: string }
                company: { type: string }
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  user: { $ref: '#/components/schemas/User' }
        '400': { $ref: '#/components/responses/ValidationErrorResponse' }

  /auth/verify-email:
    get:
      summary: Verify email address
      tags: [Authentication]
      parameters:
        - in: query
          name: token
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Email verified successfully
        '400': { $ref: '#/components/responses/ValidationErrorResponse' }
    post:
      summary: Send email verification
      tags: [Authentication]
      responses:
        '200':
          description: Verification email sent

  /auth/forgot-password:
    post:
      summary: Request password reset
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email: { type: string, format: email }
      responses:
        '200':
          description: Password reset email sent

  /auth/reset-password:
    post:
      summary: Reset password with token
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, password]
              properties:
                token: { type: string }
                password: { type: string, minLength: 8 }
      responses:
        '200':
          description: Password reset successful
        '400': { $ref: '#/components/responses/ValidationErrorResponse' }

  /auth/refresh:
    post:
      summary: Refresh access token
      tags: [Authentication]
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token: { type: string }
                  token_type: { type: string, example: bearer }

  /auth/logout:
    post:
      summary: User logout
      tags: [Authentication]
      responses:
        '200':
          description: Logout successful

  /auth/change-password:
    post:
      summary: Change user password
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [current_password, new_password]
              properties:
                current_password: { type: string }
                new_password: { type: string, minLength: 8 }
      responses:
        '200':
          description: Password changed successfully
        '401': { $ref: '#/components/responses/UnauthorizedError' }

  /auth/send-verification:
    post:
      summary: Send email verification
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      responses:
        '200':
          description: Verification email sent

  /auth/set-password:
    post:
      summary: Set password for OAuth users
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password: { type: string, minLength: 8 }
      responses:
        '200':
          description: Password set successfully

  /auth/set-local-password:
    post:
      summary: Set local password
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password: { type: string, minLength: 8 }
      responses:
        '200':
          description: Password set successfully

  /auth/request-free-api-key:
    post:
      summary: Request free API key
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, name]
              properties:
                email: { type: string, format: email }
                name: { type: string }
                company: { type: string }
      responses:
        '200':
          description: API key sent to email

  # OAuth Authentication
  /auth/google/login:
    get:
      summary: Google OAuth login URL
      tags: [Authentication]
      responses:
        '200':
          description: Google OAuth URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url: { type: string }

  /auth/google/callback:
    post:
      summary: Google OAuth callback
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code: { type: string }
      responses:
        '200':
          description: OAuth successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token: { type: string }
                  user: { $ref: '#/components/schemas/User' }

  /auth/google/token:
    post:
      summary: Exchange Google OAuth code for token
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code: { type: string }
      responses:
        '200':
          description: Token issued

  /auth/github/login:
    get:
      summary: GitHub OAuth login URL
      tags: [Authentication]
      responses:
        '200':
          description: GitHub OAuth URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url: { type: string }

  /auth/github/callback:
    post:
      summary: GitHub OAuth callback
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code: { type: string }
      responses:
        '200':
          description: OAuth successful

  /auth/github/token:
    post:
      summary: Exchange GitHub OAuth code for token
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code: { type: string }
      responses:
        '200':
          description: Token issued

  # Two-Factor Authentication
  /auth/2fa/setup:
    post:
      summary: Setup 2FA
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      responses:
        '200':
          description: 2FA setup data
          content:
            application/json:
              schema:
                type: object
                properties:
                  secret: { type: string }
                  qr_code: { type: string }

  /auth/2fa/verify:
    post:
      summary: Verify 2FA code
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code: { type: string }
      responses:
        '200':
          description: 2FA verified

  /auth/2fa/disable:
    post:
      summary: Disable 2FA
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      responses:
        '200':
          description: 2FA disabled

  # Supabase Authentication
  /auth/supabase/me:
    get:
      summary: Get current Supabase user
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }

  /auth/supabase/verify:
    post:
      summary: Verify Supabase token
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token: { type: string }
      responses:
        '200':
          description: Token verified

  # Session Management
  /auth/sessions/redis/{session_id}:
    get:
      summary: Get Redis session
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      parameters:
        - in: path
          name: session_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Session data
    delete:
      summary: Delete Redis session
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      parameters:
        - in: path
          name: session_id
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Session deleted

  # Alerts
  /alerts:
    get:
      summary: List alert rules
      tags: [Alerts]
      responses:
        '200':
          $ref: '#/components/responses/ListAlertRules'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
    post:
      summary: Create alert rule
      tags: [Alerts]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AlertRuleCreate' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AlertRule' }
        '400': { $ref: '#/components/responses/ValidationErrorResponse' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
  /alerts/{id}:
    delete:
      summary: Delete alert rule
      tags: [Alerts]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '404': { $ref: '#/components/responses/NotFoundError' }

  # User Management Endpoints
  /user/profile:
    get:
      summary: Get user profile
      tags: [User Management]
      security: [{ BearerAuth: [] }]
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
    put:
      summary: Update user profile
      tags: [User Management]
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                company: { type: string }
                job_title: { type: string }
                timezone: { type: string }
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }

  /user/stats:
    get:
      summary: Get user statistics
      tags: [User Management]
