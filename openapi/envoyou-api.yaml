components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  headers:
    RateLimitLimit:
      description: The quota ceiling for the current window.
      schema: { type: integer, example: 1200 }
    RateLimitRemaining:
      description: Requests remaining in the current window.
      schema: { type: integer, example: 1187 }
    RateLimitReset:
      description: Unix epoch seconds when the current window resets.
      schema: { type: integer, example: 1731532800 }
    RequestID:
      description: Unique ID for tracing this request.
      schema: { type: string, example: req_8f3a92 }
    PaginationLimit:
      description: Effective per-page item limit applied.
      schema: { type: integer, example: 50 }
    PaginationNext:
      description: Cursor token for the next page (omit if no further pages).
      schema: { type: string, example: eyJvZmZzZXQiOjE1MH0 }
  schemas:
    Measurement:
      type: object
      properties:
        station_id: { type: string }
        pollutant: { type: string, example: pm25 }
        value: { type: number }
        unit: { type: string, example: "Âµg/mÂ³" }
        captured_at: { type: string, format: date-time }
        quality_index: { type: integer }
    Station:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        country: { type: string }
        city: { type: string }
        latitude: { type: number }
        longitude: { type: number }
        elevation_m: { type: number }
    BenchmarkDistribution:
      type: object
      properties:
        metric: { type: string }
        window: { type: string }
        percentiles:
          type: object
          additionalProperties: { type: number }
        mean: { type: number }
        median: { type: number }
      example:
        metric: cevs_score
        window: 30d
        percentiles:
          p10: 42.1
          p25: 55.3
          p50: 61.8
          p75: 68.4
          p90: 74.9
        mean: 62.7
        median: 61.8
    PeerBenchmark:
      type: object
      properties:
        metric: { type: string }
        window: { type: string }
        companies:
          type: array
          items:
            type: object
            properties:
              id: { type: string }
              score: { type: number }
              percentile: { type: number }
        aggregate:
          type: object
          properties:
            mean: { type: number }
            median: { type: number }
            stddev: { type: number }
      example:
        metric: water_discharge_ppm
        window: 90d
        companies:
          - id: comp_A
            score: 87.2
            percentile: 82
          - id: comp_B
            score: 76.5
            percentile: 61
          - id: comp_C
            score: 69.1
            percentile: 48
        aggregate:
          mean: 77.6
          median: 76.5
          stddev: 7.4
    APIKey:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        key_prefix: { type: string }
        tier: { type: string, enum: [basic, premium, enterprise] }
        permissions: { type: array, items: { type: string } }
        created_at: { type: string, format: date-time }
        last_used_at: { type: string, format: date-time, nullable: true }
        expires_at: { type: string, format: date-time, nullable: true }
      example:
        id: key_12345
        name: Production API Key
        key_prefix: evo_prod_
        tier: premium
        permissions: ["read:emissions", "read:permits"]
        created_at: 2025-09-13T10:20:11Z
        last_used_at: 2025-09-13T14:30:22Z
        expires_at: null
    User:
